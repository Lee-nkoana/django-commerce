{% extends "auctions/layout.html" %}

{% block body %}
    <h2>New Listings</h2>
    <p>{{message1}}</p>
    <form action="{% url 'new_listing' %}" method="post" id="listing-form">
        {% csrf_token %}
        <div id="newListing">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control" id="description" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="iamge_Url">Image URL</label>
                <input type="text" class="form-control" id="image_url" placeholder="Enter Image URL">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input name="price" type="number" min="0" class="form-control" id="price" placeholder="Enter Price">
            </div>
            <div class="form-group">
                <label for="catagory">Select category</label>
                <select name="catagory" id="catagory">
                {% for catagory in catagories %}
                    <option>{{catagory}}</option>
                {% endfor %}
                </select>
            </div>
            <div>
                <input type="submit">
            </div>
        </div>
    </form>
{% endblock %}
